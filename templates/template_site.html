<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="sticky">
<nav class="navbar">
    <a class="logo" href="/list"><img src="{{ url_for('static', filename='images/ask_logo.png') }}" alt="AskMate logo" width="100"></a>
    <ul class="nav-links">
        <li class="nav-item"><a href="{{ url_for('contact') }}">&#9993 Contact</a></li>
            {% if session['user'] is defined %}
                <li class="nav-item"><a href="{{ url_for('users') }}">&#9787 Users</a></li>
                <li class="nav-item"><a href="{{ url_for('bonus') }}">&#10030 Bonus</a></li>
                <li class="nav-item"><a href="{{ url_for('logout') }}">&#8690 Logout</a></li>
            {% else %}
                <li class="nav-item"><a href="{{ url_for('authentication') }}">&#8689 Login</a></li>
                <li class="nav-item"><a href="{{ url_for('register') }}">&#10010 Register</a></li>
            {% endif %}
    </ul>
</nav>
</div>

 <div class="page-wrap">
     {% block content %}{% endblock %}
 </div>
</body>
</html>
