{% extends 'template_site.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="form">
        <form action='{{ url_for('add_answer', question_id=question_id) }}' enctype="multipart/form-data" method="post">
            <label for="message">Message</label><br>
            <p></p>
            <br><textarea id="message" name="message" cols="80" rows="6" placeholder="Write your answer here..." required></textarea><br>
            <input type="file" name="image">
            <p></p>
            <br><button class="submit" type="submit">Submit</button><br>
        </form>
    </div>
    <br><a class="back-button" href="{{ url_for('display_question', question_id=question_id) }}">&#8592 Back</a>
{% endblock %}
